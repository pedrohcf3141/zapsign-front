<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Documents</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddDocument()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>open_id</th>
              <th>token</th>
              <th>name</th>
              <th>status</th>
              <th>created_at</th>
              <th>last_updated_at</th>
              <th>created_by</th>
              <th>company</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Document of DocumentList" class="center-align">
              <td>{{ Document.open_id }}</td>
              <td>{{ Document.token }}</td>
              <td>{{ Document.name }}</td>
              <td>{{ Document.status }}</td>
              <td>{{ Document.company }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewDocument/', Document.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditDocument/', Document.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteDocumentConfirmation(Document)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="DocumentList.length == 0" colspan="6">No Document Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
