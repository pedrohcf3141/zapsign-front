<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Edit Signer</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class="fas fa-arrow-circle-left"></i> Back</a>
            </div>
          </div>
        </div>
        <form #signerForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="name" class="p-t-b-10">Name <span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name" required maxlength="255"
                  [(ngModel)]="editSignerForm.name" name="name" #name="ngModel">
                <div *ngIf="name.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!name.errors?.['required']">
                    Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="email" class="p-t-b-10">Email <span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" required maxlength="255"
                  [(ngModel)]="editSignerForm.email" name="email" #email="ngModel">
                <div *ngIf="email.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!email.errors?.['required']">
                    Email is required
                  </div>
                  <div [hidden]="!email.errors?.['pattern']">
                    Invalid email format
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="status" class="p-t-b-10">Status <span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="status" required maxlength="50"
                  [(ngModel)]="editSignerForm.status" name="status" #status="ngModel">
                <div *ngIf="status.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!status.errors?.['required']">
                    Status is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="token" class="p-t-b-10">Token <span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="token" required maxlength="255"
                  [(ngModel)]="editSignerForm.token" name="token" #token="ngModel">
                <div *ngIf="token.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!token.errors?.['required']">
                    Token is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="editSigner(signerForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
