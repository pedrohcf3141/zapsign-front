<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Delete Signer</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class="fas fa-arrow-circle-left"></i> Back</a>
            </div>
          </div>
        </div>
        <div class="table-content">
          <p>Are you sure you want to delete the following signer?</p>
          <table class="table table-striped table-hover table-bordered">
            <tbody>
              <tr>
                <td><label><b>Name</b></label></td>
                <td><span>{{ signerDetail.name }}</span></td>
              </tr>
              <tr>
                <td><label><b>Email</b></label></td>
                <td><span>{{ signerDetail.email }}</span></td>
              </tr>
              <tr>
                <td><label><b>Status</b></label></td>
                <td><span>{{ signerDetail.status }}</span></td>
              </tr>
              <tr>
                <td><label><b>Token</b></label></td>
                <td><span>{{ signerDetail.token }}</span></td>
              </tr>
            </tbody>
          </table>
          <div class="table-footer">
            <button class="btn btn-danger" (click)="deleteSigner()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
